<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>E-mail Mahdi</title>

  <link rel="stylesheet" href="./css/email.css">
</head>
<body>
  <div class="mainContainer">
    <div class="name">
      <p id="name">E-mail Mahdi</p>
    </div>
    <div class="formContainer">
      <form id="myForm" method="POST" action="https://formspree.io/shaddyjr@gmail.com">
        <div class="email">
          <input type="email" name="email" placeholder="Your email">
        </div>  
        <div class="textarea">
          <textarea name="message" placeholder="Your message"></textarea>
        </div>  
        <div class="submit">
          

          <!-- SVG submit button -->
          <div class="svg-wrapper">
              <svg height="40" width="150">
                <rect id="shape" height="40" width="150" />
                <span id="text" class="spot" onclick="sendOut()">Send</span>
                <script>
                  function sendOut(){
                    $("#myForm").submit();
                  }
                </script>
                <div id="text">
                    <!-- <button type="submit" id="form_button"><span class="spot">Send</span></button> -->
                </div>
              </svg>
            </div>

        </div>  
      </form>
    </div>
  </div>
</body>
</html>
